<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Password Generator</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="container">

		<div class="row">
			<div class="col-12">
				<h1>Генератор паролей</h1>
				<form>
					<label for="generatorRange">Колличество символов (<span id="passwordLength">12</span>)</label>
					<input type="range" id="generatorRange" value="12" max="22" />
					
					<div class="param">
						<input type="checkbox" id="param1" checked>
						<label for="param1">Цифры</label>
					</div>
					
					<div class="param">
						<input type="checkbox" id="param2" checked>
						<label for="param2">Строчные буквы</label>
					</div>
					
					<div class="param">
						<input type="checkbox" id="param3">
						<label for="param3">Прописныее буквы</label>
					</div>
					
					<div class="param">
						<input type="checkbox" id="param4">
						<label for="param4">Спецсимволы</label>
					</div>
					<br>				
					<button type="button" id="generatorButton">Сгенерировать</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div id="resultField">

				</div>
			</div>
		</div>

	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
